name: release

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      id: install
      run: |
        set -o pipefail
        npm install 2>&1 | tee npm-install.log
    - name: Dump npm install log on failure
      if: failure() && steps.install.conclusion == 'failure'
      run: |
        echo "npm install failed, last 200 lines:"
        tail -n 200 npm-install.log | while IFS= read -r line; do
          echo "::error ::${line}"
        done
        exit 1
    - name: Build site
      run: npm run build
    - uses: actions-hub/gcloud@master
      if: ${{ github.ref == 'refs/heads/main' }}
      env:
        PROJECT_ID: sandbox-project-tc
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        CLI: gsutil
      with:
        args: -m rsync -R ./public/ gs://tejasc.com
