name: release

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '10'
    - name: Install pngquant dependency
      run: |
        sudo apt-get update
        sudo apt-get install -y pngquant
    - name: Install dependencies
      id: install
      run: |
        set -o pipefail
        npm install 2>&1 | tee npm-install.log
    - name: Override pngquant binary
      run: |
        if command -v pngquant >/dev/null 2>&1 && [ -f node_modules/pngquant-bin/vendor/pngquant ]; then
          cp $(command -v pngquant) node_modules/pngquant-bin/vendor/pngquant
          chmod +x node_modules/pngquant-bin/vendor/pngquant
        fi
    - name: Dump npm install log on failure
      if: failure() && steps.install.conclusion == 'failure'
      run: |
        echo "npm install failed; npm ERR! lines:"
        if grep -n "npm ERR!" npm-install.log > npm-err.log; then
          tail -n 200 npm-err.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        echo "gyp ERR! lines:"
        if grep -n "gyp ERR!" npm-install.log > npm-gyp.log; then
          tail -n 200 npm-gyp.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        echo "Last 200 lines:"
        tail -n 200 npm-install.log | while IFS= read -r line; do
          echo "::error ::${line}"
        done
        exit 1
    - name: Build site
      id: build
      run: |
        set -o pipefail
        npm run build 2>&1 | tee npm-build.log
    - name: Dump build log on failure
      if: failure() && steps.build.conclusion == 'failure'
      run: |
        echo "npm run build failed; error lines:"
        if grep -ni "error" npm-build.log > npm-build-errors.log; then
          tail -n 200 npm-build-errors.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        else
          tail -n 200 npm-build.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        exit 1
    - name: Run tests
      id: test
      run: |
        set -o pipefail
        npm run test:ci 2>&1 | tee npm-test.log
    - name: Dump test log on failure
      if: failure() && steps.test.conclusion == 'failure'
      run: |
        echo "npm run test:ci failed; error lines:"
        if grep -ni "error" npm-test.log > npm-test-errors.log; then
          tail -n 200 npm-test-errors.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        else
          tail -n 200 npm-test.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        exit 1
    - uses: actions-hub/gcloud@master
      if: ${{ github.ref == 'refs/heads/main' }}
      env:
        PROJECT_ID: sandbox-project-tc
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        CLI: gsutil
      with:
        args: -m rsync -R ./public/ gs://tejasc.com
