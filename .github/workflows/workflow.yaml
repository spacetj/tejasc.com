name: release

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '10'
    - name: Install dependencies
      id: install
      run: |
        set -o pipefail
        npm install 2>&1 | tee npm-install.log
    - name: Dump npm install log on failure
      if: failure() && steps.install.conclusion == 'failure'
      run: |
        echo "npm install failed; npm ERR! lines:"
        if grep -n "npm ERR!" npm-install.log > npm-err.log; then
          tail -n 200 npm-err.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        echo "gyp ERR! lines:"
        if grep -n "gyp ERR!" npm-install.log > npm-gyp.log; then
          tail -n 200 npm-gyp.log | while IFS= read -r line; do
            echo "::error ::${line}"
          done
        fi
        echo "Last 200 lines:"
        tail -n 200 npm-install.log | while IFS= read -r line; do
          echo "::error ::${line}"
        done
        exit 1
    - name: Build site
      id: build
      run: |
        set -o pipefail
        npm run build 2>&1 | tee npm-build.log
    - name: Dump build log on failure
      if: failure() && steps.build.conclusion == 'failure'
      run: |
        echo "npm run build failed; last 200 lines:"
        tail -n 200 npm-build.log | while IFS= read -r line; do
          echo "::error ::${line}"
        done
        exit 1
    - uses: actions-hub/gcloud@master
      if: ${{ github.ref == 'refs/heads/main' }}
      env:
        PROJECT_ID: sandbox-project-tc
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        CLI: gsutil
      with:
        args: -m rsync -R ./public/ gs://tejasc.com
